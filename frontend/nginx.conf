server {
    listen 80;

    # Root directory for static files
    root /usr/share/nginx/html;

    index index.html;

    # Serve static assets
    location /_next/static/ {
        alias /usr/share/nginx/html/static/;
    }

    # Fallback to index.html for other routes
    location / {
        try_files $uri /index.html;
    }
}
